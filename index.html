<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fasting Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Fasting Tracker</h1>
    
    <div class="plan-selector">
      <label for="plan">Select Fasting Plan:</label>
      <select id="plan">
        <option value="16">16:8 Intermittent (16 hours)</option>
        <option value="18">18:6 Intermittent (18 hours)</option>
        <option value="13">13-Hour Circadian</option>
        <option value="36">36-Hour Monk Fast</option>
      </select>
    </div>

    <div class="timer">
      <span id="timer-display">00:00:00</span>
    </div>

    <div class="controls">
      <button id="start-btn">Start Fast</button>
      <button id="stop-btn" disabled>Stop Fast</button>
    </div>

    <div class="achievements">
      <h2>Achievements</h2>
      <ul id="achievements-list"></ul>
    </div>

    <div class="history">
      <h2>Fasting History</h2>
      <canvas id="history-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
